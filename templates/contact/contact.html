{% extends 'base.html' %}

{% block content %}
<section id="container">
	<div class="wrap-container">
		<!-----------------Content-Box-------------------->
		<section class="content-box zerogrid">
			<div class="row wrap-box"><!--Start Box-->
				<h3 class="t-center" style="font-size: 30px;margin: 10px 0 30px">Contact Form</h3>
				<div class="embed-container maps">
					<iframe src="{{ map }}" width="100%" height="450px" frameborder="0" style="border: 0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
				</div>
				<div id="contact_form">
					<form name="form1" id="ff" method="post" action="{% url 'feedback' %}">
						{% csrf_token %}
						<label class="row">
							<div class="col-1-3">
								<div class="wrap-col">
									{{ form.name }}
								</div>
							</div>
							<div class="col-1-3">
								<div class="wrap-col">
									{{ form.email }}
								</div>
							</div>
							<div class="col-1-3">
								<div class="wrap-col">
									{{ form.subject }}
								</div>
							</div>
						</label>
						<label class="row">
							<div class="wrap-col">
								{{ form.message }}
							</div>
						</label>
						<center><input class="sendButton" type="submit" name="submitcontact" value="Submit"></center>
					</form>
				</div>
			</div>
		</section>
		
	</div>
</section>
<script>
	$('.maps').click(function () {
	$('.maps iframe').css("pointer-events", "auto");
});

$( ".maps" ).mouseleave(function() {
	$('.maps iframe').css("pointer-events", "none"); 
});
</script>
{% endblock content %}
